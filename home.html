<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Home</title>
    <style>
        #pageLogo {
            width: 100px;
            position: absolute;
            top: 10px;
            left: 80px;
        }
        body {
            margin: 0;
            padding: 0;
            background: url('bookshelf_canva.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bookshelf {
            position: relative;
            width: 80%;
            height: 80%;
        }
        .book-container {
            position: absolute;
            width: 85px;
            height: 120px;
        }
        .book {
            width: 85px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .book:hover {
            transform: scale(1.1);
        }
        .book-container.locked::after {
            content: 'Locked';
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .book-container.locked:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="cutout.png" alt="Logo" id="pageLogo">
    </header>
    <div class="bookshelf">
        <div class="book-container locked" style="left: 35%; top: 12%;">
            <a href="#">
                <img src="Seq.jpg" class="book" alt="Sequences Book">
            </a>
        </div>

        <div class="book-container locked" style="left: 45%; top: 12%;">
            <a href="#">
                <img src="Exp.jpg" class="book" alt="Exponents Book">
            </a>
        </div>

        <div class="book-container" style="left: 55%; top: 12%;">
            <a href="notes-pnc.html">
                <img src="PnC.jpg" class="book" alt="PnC Book">
            </a>
        </div>

        <div class="book-container" style="left: 70%; top: 14%;">
            <a href="#" onclick="confirmAndOpenGuide()">
                <img src="PnC_wb.jpg" class="book" alt="PnC Workbook">
            </a>
        </div>
    </div>

    <script>
        function confirmAndOpenGuide() {
            let userConfirmed = confirm("Would you like to open the guided practice file in a new window?");
            if (userConfirmed) {
                window.open("https://magical-souffle-c34e69.netlify.app/PnC_guidedpractice.pdf", "_blank");
            }
        }

	document.addEventListener("DOMContentLoaded", () => {
            const userDetails = JSON.parse(localStorage.getItem("loggedInUser"));
            if (userDetails) {
                console.log("User details found in localStorage:", userDetails);
            } else {
                console.warn("No user details found in localStorage.");
            }
        });
    </script>
</body>
</html>
